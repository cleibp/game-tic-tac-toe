<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
    <div class="outer-container">
        <button class="hard-reset">Reiniciar tudo</button>
        <p class="score-1"><span class="points"></span><span class="name"></span></p>
        <i class="points-divider">&#124;</i>
        <p class="score-2"><span class="points"></span><span class="name"></span></p>
        <div class="player-one-turn">
          <p></p>
        </div>
        <div class="player-two-turn">
          <p></p>
        </div>
        <div class="board-container">
          <div class="game-starter">
              <p>Você gostaria de ser X ou O?</p>
              <button class="choose-x">X</button>
              <button class="choose-o">O</button>
              <button class="back-button"><i class="fa fa-arrow-left"></i> Voltar</button>
            </div>
            <div class="game-choice">
              <p>Como você quer jogar?</p>
              <button class="one-player">1 Jogador</button>
              <button class="two-player">2 Jogadores</button>
            </div>
          <div class="game-board">
            <div class="draw-message">
              <p>Deu velha...</p>
            </div>
            <div class="lose-message">
              <p>Hum, Você perdeu...</p>
            </div>
            <div class="win-message">
              <p>Você ganhou!!! :)</p>
            </div>
            <canvas id="myCanvas"></canvas>
            <ul class="boxes">
            </ul>
          </div>
        </div>
      </div>
</body>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="script.js"></script>
</html>
